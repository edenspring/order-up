<html>

<head>
    {% if title %}
    <title>{{ title }} - Order Up!</title>
    {% else %}
    <title>Welcome to Order Up!</title>
    {% endif %}
</head>

<body>
    {% block content %}{% endblock %}
    <div>

        <form class="logout-form" method="post" action="{{ url_for('session.logout') }}">
            <button class="logout">Logout</button>
        </form>
    </div>
</body>
</html>
